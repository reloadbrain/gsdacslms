  <ion-nav-buttons side="secondary">
      
  </ion-nav-buttons>
  <ion-content padding="true" id="mm-login-site" mm-state-class class="mm-center-view">
    <form class="mm-view-content">
      <div class="box">
        <div class="text-center padding">
          <img ng-src="img/moodle.png" class="avatar-full  moodle-logo" role="presentation">
        </div>
      <p class="padding">Type the following URL in the box below: gsdacs.org/lms then click connect</p>
        <div class="list item item-input">
          <input type="url" placeholder="Enter GSDACS LMS URL here" ng-model="siteurl" mm-no-input-validation mm-auto-focus >
        </div>
        <button class="button button-block button-positive" ng-click="connect(siteurl)" ng-disabled="!siteurl">{{ 'mm.login.connect' | translate }}</button>
      </div>
    </form>
  </ion-content>
</ion-view>
